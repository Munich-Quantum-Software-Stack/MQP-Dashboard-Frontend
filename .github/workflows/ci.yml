# CI/CD Pipeline - Runs linting, unit tests, build, and E2E tests on push/PR
name: CI/CD Pipeline

# Trigger on all pushes and pull requests
on:
  push:
  pull_request:

# Cancel redundant runs on same branch/PR to save CI minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Main job: runs lint, unit tests, and production build across Node versions
  build-and-test:
    runs-on: ubuntu-latest

    # Test against multiple Node.js versions for compatibility
    strategy:
      matrix:
        node-version: [22.x, 24.11.0]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --loglevel=error

      # Run security audit on dependency changes
      - name: Security Audit
        run: npm audit --audit-level=high

      # Run lint and tests in parallel for faster CI execution
      - name: Lint & Test
        run: |
          npm run lint &
          npm run test:ci &
          wait

      - name: Build
        run: npm run build

  # E2E job: runs Playwright browser tests with sharding for parallelization
  e2e-tests:
    runs-on: ubuntu-latest
    # Only run E2E if build-and-test passes
    needs: build-and-test
    # Split E2E tests into 2 shards for parallel execution
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --loglevel=error

      # Cache Playwright browsers to speed up subsequent runs
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright Dependencies (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      # Build test version and run sharded E2E tests
      - name: Build & Test
        run: |
          npm run build:test
          npx playwright test --config=config/e2e/playwright.config.js --shard=${{ matrix.shard }}/2

      # Upload test artifacts on failure for debugging
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7
